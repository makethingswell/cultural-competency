<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="preload"
			as="image"
			href="images/trru.svg"
			type="image/svg+xml"
			fetchpriority="high"
		/>
		<link
			rel="preload"
			as="image"
			href="images/course-cover.jpg"
			type="image/jpeg"
			fetchpriority="high"
		/>
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
			as="style"
		/>
		<link
			rel="preload"
			href="https://makethingswell.github.io/cultural-competency/en/lib/rise/02ed395c.css"
			as="style"
		/>
		<link
			rel="preload"
			href="https://makethingswell.github.io/cultural-competency/en/lib/rise/446c5d6f.css"
			as="style"
		/>
		<meta
			name="description"
			content="Cultural Competency training for Canadian Public Safety Personnel. Learn about understanding and working effectively with diverse communities."
		/>
		<meta
			property="og:title"
			content="Cultural Competency: Understanding Canadian Public Safety Personnel"
		/>
		<meta
			property="og:description"
			content="Cultural Competency training for Canadian Public Safety Personnel. Learn about understanding and working effectively with diverse communities."
		/>
		<meta property="og:image" content="images/course-cover.jpg" />
		<meta property="og:type" content="website" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<title>
			Cultural Competency: Understanding Canadian Public Safety Personnel
		</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://makethingswell.github.io/cultural-competency/en/lib/rise/02ed395c.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://makethingswell.github.io/cultural-competency/en/lib/rise/446c5d6f.css"
		/>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap');

			:root {
				--color-theme-contrast-complementary-rgb: 255, 255, 255;
				--color-theme-contrast-complementary: #fff;
				--color-theme-contrast-rgb: 0, 0, 0;
				--color-theme-contrast: #285f9f;
				--color-theme-rgb: 40, 95, 159;
				--color-theme-tint: #eaeff5;
				--color-theme-transparent: #285f9f1a;
				--color-theme: #fff;
				--color-cover-cta-text: #fff;
				--font-family-body: Poppins;
				--font-family-head: Poppins;
				--font-family-ui: Montserrat;
			}

			html,
			body,
			#app,
			#innerApp {
				height: 100vh;
				height: 100dvh;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}

			.imaginative .cover {
				padding: 0 !important;
			}

			.imaginative .cover__header {
				margin-bottom: 0;
			}

			.imaginative .cover__details {
				max-width: 100%;
				padding-inline: 0;
			}

			.imaginative .cover__details img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.imaginative .cover__header-content-info-logo {
				width: max(8vw, 150px);
				height: auto;
				object-fit: contain;
				margin-bottom: max(2rem, 1.5vh);
				margin-bottom: max(2rem, 1.5dvh);
			}
		</style>
	</head>
	<body>
		<div id="app" class="theme imaginative">
			<div id="innerApp" class="transition-group">
				<main class="cover-container">
					<div id="cover" class="cover cover--layout-centered">
						<header class="cover__header">
							<div class="cover__header-content">
								<div class="cover__header-content-info">
									<a
										href="https://thetraumaandrecoverylab.com"
										target="_blank"
										class="cover__header-content-logo-link"
									>
										<img
											class="cover__header-content-info-logo"
											src="images/trru.svg"
											alt="Trauma and Recovery Research Unit"
											width="100%"
											height="100%"
										/>
									</a>
									<h1
										data-change-path='["course","title"]'
										class="cover__header-content-title"
										tabindex="-1"
									>
										Cultural Competency: Understanding Canadian Public Safety
										Personnel
									</h1>
									<div class="cover__header-content-action-wrapper">
										<a
											class="cover__header-content-action-link overview__button-enrolled"
											href="en/"
											><span class="cover__header-content-action-link-text"
												>English</span
											></a
										>
										<a
											class="cover__header-content-action-link overview__button-enrolled"
											href="fr/"
											><span class="cover__header-content-action-link-text"
												>Fran√ßais</span
											></a
										>
									</div>
								</div>
							</div>
						</header>
						<section class="cover__details">
							<img
								src="images/course-cover.jpg"
								alt="A person standing indoors, leaning against a wall with their face buried in their hands, appearing distressed or overwhelmed"
								width="4400"
								height="2475"
							/>
						</section>
					</div>
				</main>
			</div>
		</div>
	</body>
	<script>
		function updateCoverDetailsHeight() {
			try {
				const header = document.querySelector('.imaginative .cover__header');
				const details = document.querySelector('.imaginative .cover__details');
				if (header && details) {
					const headerHeight = header.offsetHeight;
					const viewportHeight = window.innerHeight;
					details.style.height = `${viewportHeight - headerHeight}px`;
				}
			} catch (error) {
				console.error('Error updating cover details height:', error);
			}
		}
		window.addEventListener('load', updateCoverDetailsHeight);
		window.addEventListener('resize', updateCoverDetailsHeight);
	</script>
</html>
